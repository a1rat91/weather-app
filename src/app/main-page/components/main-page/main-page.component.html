<div class="container pt-3">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-xs-1 mt-3">
      <mat-card>
        <form [formGroup]="form" (submit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <mat-select formControlName="citySelect">
              <mat-option *ngFor="let city of cities" [value]="city.value">
                {{city.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button mat-stroked-button>Add</button>
        </form>
      </mat-card>
    </div>
    
    <div class="col-lg-3 col-md-4 col-xs-1 mt-3" *ngFor="let currentWeather of cityWeatherArray; index as index">
      <app-weather-card [currentCityWeather]="currentWeather"></app-weather-card>
    </div>
  </div>
</div>
